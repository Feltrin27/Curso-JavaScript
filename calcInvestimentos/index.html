<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Investimentos com Aportes Mensais</title>
<link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <div class="container">
    <h2>Calculadora de Investimentos com Aportes Mensais</h2>
    <form id="investmentForm">
        <label for="initialAmount">Valor Inicial do Investimento:</label>
        <input type="number" id="initialAmount" min="0" step="0.01" required><br><br>
        
        <label for="monthlyContribution">Aporte Mensal:</label>
        <input type="number" id="monthlyContribution" min="0" step="0.01" required><br><br>
        
        <label for="annualInterestRate">Taxa de Juros Anual (%):</label>
        <input type="number" id="annualInterestRate" min="0" step="0.01" required><br><br>
        
        <label for="years">Per√≠odo de Tempo (anos):</label>
        <input type="number" id="years" min="0" required><br><br>
        <button type="button" onclick="calculateInvestment()">Calcular</button>
        <div id="result"></div> 
    </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
