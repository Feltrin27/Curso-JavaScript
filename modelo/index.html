<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cálculadora Juros compostos</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Cálculo Juro composto</h1>
    <form action="/" id="formulario" method="post">
      <label for="valorInicial">Valor aporte inicial</label>
      <input type="text" id="valorInicial" name="valorInicial">
      <label for="valorAportes">Aportes</label>
      <input type="text" id="valorAportes" name="valorAportes">
      <label for="tempo">Tempo</label>
      <input type="text" id="tempo" name="tempo">
      <label for="jurosAno">Juros</label>
      <input type="text" id="jurosAno" name="jurosAno">
      <button type="submit">Calcular</button>
      <div id="resultado"></div>
    </form>
  </section>

  <div id="resultado"></div>
  <script src="./assets/js/main.js"></script>
</body>
</html>
