<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
  <style>
    body{
      font-family: sans-serif;
    }
    label {
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form action="#" method="get" target="_blank" autocomplete="off">
    <section>
      <h1>Cabeça</h1>
      <p>O formulário</p>

      <fieldset>
        <legend>Descrição</legend>
        <p>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome..." required>
        </p>
        <p>
          <label for="dev1">Sou um DEV</label>
          <input type="checkbox" id="dev1" name="dev1" value="sim">
          <label for="dev2">Sou um DEV</label>
          <input type="checkbox" id="dev2" name="dev2" value="sim">
          <label for="dev3">Sou um DEV</label>
          <input type="checkbox" id="dev3" name="dev3" value="sim">
        </p>
        <p>
          Gênero:<br>
          <label for="feminino">feminino</label>
          <input type="radio" id="feminino" name="genero" value="feminino">
          <label for="masculino">masculino</label>
          <input type="radio" id="masculino" name="genero" value="masculino">
          <label for="neutro">neutro</label>
          <input type="radio" id="neutro" name="genero" value="neutro">
        </p>

        <p>
          <label for="date">Data</label>
          <input type="date" id="date" name="date" value="2020-04-20">
        </p>
        <p>
          <label for="datetime">Data E hora</label>
          <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00">
        </p>
        <p>
          <label for="time">Hora</label>
          <input type="time" id="time" name="time" value="20:00:50">
        </p>
        <p>
          <label for="cor">Cor preferida</label>
          <input type="color" id="cor" name="cor" value="#ff0000">
        </p>
        <p>
          <label for="email">Seu email</label>
          <input type="email" id="email" name="email" placeholder="ex: email@.com">
        </p>
        <p>
          <label for="file">imagem</label>
          <input type="file" id="file" name="file" accept=".png,.svg,image/*">
        </p>
        <p>
          <label for="number">número</label>
          <input type="number" id="number" name="number" min="1"  max="50" step="3">
        </p>
        <p>
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" >
        </p>
        <p>
          <label for="range">Range</label>
          <input type="range" id="range" name="range" list="markers">
          
          <datalist id="markers">
            <option value="0">0</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="75">75</option>
            <option value="100">100</option>
          </datalist>
        </p>

        <p>
          <label for="url">URL</label>
          <input type="url" id="url" name="url" >
        </p>

        <p>
          <label for="search">Search URL</label>
          <input type="search" id="search" name="search" >
        </p>

        <p>
          <label for="select">Selecione uma opção:</label>
          <select name="select" id="select">
            <optgroup label="teste">
              <option value="1" label="1">
              <option value="2" label="2">
              <option value="3" label="3">
              <option value="4" label="4">
              <option value="5" label="5">
            </optgroup>
            <optgroup label="teste2">
              <option value="1" label="1">
              <option value="2" label="2">
              <option value="3" label="3">
              <option value="4" label="4">
              <option value="5" label="5">
            </optgroup>
          </select>
        </p>

        <p>
          <label for="textarea">Textarea</label>
          <textarea name="textarea" id="textarea" rows="5" cols="40">
          </textarea>
        </p>

        <p>
          <button type="reset">Reset</button>
          <button type="submit">Enviar</button>
        </p>
      </fieldset>
    </section>
  </form>
</body>
</html>
